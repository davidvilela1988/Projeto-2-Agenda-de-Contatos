<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Agenda de Contatos</h1>
        <br />
        <h3>
          Digite nos campos abaixo o <strong>nome</strong> e
          <strong>telefone</strong> para cadastrar:
        </h3>
      </header>
      <form id="form-register">
        <input type="text" id="name" placeholder="Nome e sobrenome" required />
        <input type="tel" id="phone" placeholder="Telefone" required />
        <button type="submit">Cadastrar</button>
      </form>
      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td>* NÃºmero de cadastrados</td>
            <td id="number-registers">0</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <footer>
      &copy; Desenvolvido por David Vilela - Todos os direitos reservados - 2023
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
